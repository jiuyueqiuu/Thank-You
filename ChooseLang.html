<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChooseLang</title>
  <style>
    body {
        font-family: "Times New Roman", sans-serif;
        text-align: center;
        background-color: #f5f5f5; 
        color: #333;
        margin: 0;
        padding: 40px;
        padding-top: 50px;
    }
    h1 {
        font-size: 24px;
        font-weight: 450;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle1"></h1>
  <h1 id="pageTitle2"></h1>
  <h1 id="pageTitle3"></h1>
  <script>
    const name = localStorage.getItem("username"); 
    document.getElementById("pageTitle1").textContent =
      `Je te souhaite une très bonne journée, ${name}, maintenant, STP, choisis ta langue préférée`;

    document.getElementById("pageTitle2").textContent =
      `我希望你有美好的一天, ${name}, 现在请你选择一个语言`;

    document.getElementById("pageTitle3").textContent =
      `I hope you are having a great day, ${name}, now please, choose your preferred language`;
  </script>
</body>
</html>
